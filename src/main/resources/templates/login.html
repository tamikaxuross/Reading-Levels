<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/auth.js" defer></script>
</head>
<body>
<div id="login-container">
    <h1>Login</h1>
    <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register</a></p>
    <footer>
        <div class="footer-nav">
            <a href="home.html" class="footer-btn">Home</a>
            <a href="login.html" class="footer-btn">Login</a>
            <a href="quizzes.html" class="footer-btn">Quizzes</a>
            <a href="register.html" class="footer-btn">Register</a>
        </div>
    </footer>
</div>
</body>
</html>
